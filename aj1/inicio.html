<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<!-- <meta http-equiv="refresh" content="2"> -->
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		
		*{font-family: "Segoe UI Light";}
	
		#vista{
			max-width: 450px;
			max-height: 520px;
			background: skyblue;
			box-shadow: 0px 5px 8px gray;
			word-wrap: break-word;
			visibility: hidden;
			position: absolute;
			margin-left: 150px;
			padding: 8px;
		}
		
		img{
			width: 70px;
			height: 60px;
		}
		ul,a{text-decoration: none;list-style-type: none;}
	</style>
	<script type="text/javascript">

		$(document).on("ready",function(){
			var links = document.getElementsByTagName("a");

			for(var x = 0;x<links.length;x++){
				links[x].onmouseover = carga;
				links[x].onmouseout = cierra;
			}

			function carga(evt){
				var url = evt.target;
				$.get(url,function(data){
					$("#vista").css("visibility","visible").html(data);
				});				
			}

			function cierra(){
				$("#vista").css("visibility","hidden");
			}
		});
	</script>
</head>
<body>
	<h1>Prueba AJAX</h1>
	<div id="vista"></div>
	<ul>
		<li><a href="1.html">Archivo 1</a></li>
		<li><a href="2.html">Archivo 2</a></li>
		<li><a href="3.html">Archivo 3</a></li>
	</ul>
	<br><br>
	
</body>
</html>
