<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

	<script type="text/javascript">
		$(document).on("ready",function(){
			$("form").on("submit",function(e){
				e.preventDefault();

				$.ajax({
					url:"enviar.php",
					type:"post",
					data:$("form").serialize(),
					success:function(resp){$("#popup").fadeIn(3000,function(){$("#popup").hide(2000)}).html(resp)},
					error:function(jqXHR,estado,error){console.log(estado+"\n"+error);},
					complete:function(jqXHR,estado){console.log(estado)}
				})
			})			
		})

	</script>

	<style type="text/css">
		*{font-family: "Segoe UI Light"}
		#popup{
			background: rgba(0,0,0,0.8);
			width: 320px;
			height: 240px;
			border-radius: 8px;
			display: none;
			color:white;
			position: absolute;
			padding: 8px;
		}
	</style>
</head>
<body>
	<div id="popup"></div>
	<form action="enviar.php" method="post">
		<input type="text" name="nombre" placeholder="Nombre..."><br>
		<input type="text" name="correo" placeholder="E-mail..."><br>
		<input type="submit">
	</form>
</body>
</html>
